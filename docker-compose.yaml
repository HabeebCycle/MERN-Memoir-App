version: "3"

services:
  api-server:
    build: ./server
    ports:
      - "5000:5000"
    depends_on:
      - db-service
    volumes:
      - "./app:/usr/src/app/app"
    container_name: api-server

  api-client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - api-server
    container_name: api-client

  db-service:
    image: mongo:3.6.9
    ports:
      - "27017:27017"
    container_name: db-service
    command: mongod --smallfiles
    healthcheck:
      test: "mongo --eval 'db.stats().ok'"
      interval: 10s
      timeout: 5s
      retries: 10
